<body>

    <div class = "container" id="wrapper"> 
        <h5 class="d-flex justify-content-center title">Budget Manager</h5>
    </div>
    <hr>
    <div class = "container" style="padding-bottom: 10px">
        <div class = "d-flex flex-column">
            <h5 class="d-flex justify-content-center">You have spent</h5>
            <div class = "d-flex justify-content-center">
                <i class="fas fa-rupee-sign fa-2x"></i>
                <h2 style="padding-left: 10px" id="total"><span id="total"></span></h2>
            </div>
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class = "d-flex justify-content-center" style="padding-top: 5px"><h5>Limit <i class="fas fa-rupee-sign"></i> <span id="limit"></span></h5></div>
            <div class="d-flex justify-content-center"> 
                <input type="text" class="addAmount" id="amount">
            </div>
            <div class = "buttons d-flex justify-content-around">
                <button type="submit" class="btn btn-outline-dark" id="addTotal">Add</button>
                <button type="submit" class="btn btn-outline-dark" id="resetTotal">Reset</button>
            </div>
        </div>
    </div>
