    <title>Practice</title>

<body>
    <div class="popupContainer">
        <div class="heading">
            Budget Manager
            <div class="line"></div>
        </div>
        <div class="upperText">
            You have spent
            <div class="symbol">
                <img id="upperImg" src="../rupees.svg" height="26px" alt="Kiwi standing on oval"><span id="total"></span> 
            </div>
        </div>
        <div class="progressBarDiv">
            <div class="progressBar"> </div>
        </div>
        <div class="lowerText">
            Limit
            <span id="limit"></span>
        </div>
        <div class="add">
            <img id="lowerImg" src="../rupees.svg" height="26px" alt="Kiwi standing on oval">
            <input type="text" name="amount" id="amount" placeholder="0" >
        </div>
        <div class="buttons">
            <button class="btn addButton" type="submit" id="addTotal">Add</button>
            <button class="btn resetButton" type="submit" id="resetTotal">Reset</button>
        </div>
    </div>
